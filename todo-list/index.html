<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Projekt nauki web developingu poziom nisko zaawansowany">
        <meta name="author" content="Shib00">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Projekt</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="todoBox">    
            <h1>To-Do List</h1>
            <form>
                <input type="text" id="Input" placeholder="Add an item!">
                <input type="reset" id="Update" value="Submit">
                <input type="reset" value="Clear list">
            </form>
        </div>
        <div class="todoDataBox">
            <div class="todoData" id="Data"></div>
        </div>
    </body>
