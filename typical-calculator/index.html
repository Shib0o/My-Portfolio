  <body>
    <div class="calcOve">
      <div class="calcMon"></div>
      <div class="calcTab">
        <input type="button" value="7" class="calcBut" /><input

          value="8"
          class="calcBut"
        /><input type="button" value="9" class="calcBut" /><input
          type="button"
          value="*"
          class="calcBut"

          type="button"
          value="4"

          type="button"
          value="**"
          class="calcBut"

          type="button"
          value="0"
          class="calcBut"
        />

        />
